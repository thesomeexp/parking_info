<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/userHeader::html('我提交的车位信息')" ></head>
<body>
<script>
    $(function(){
        var data4Vue = {
            uri:'mySubmitInfos',
            pagination:{},
            beans: []
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data.data;
                        vue.beans = response.data.data.content;
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = "delete" + this.uri;
                    var formData = new FormData();
                    formData.append("id", id);
                    axios.post(url, formData).then(function(response){
                        if(0!=response.data.length){
                            alert(response.data);
                        }
                        else{
                            vue.list(0);
                        }
                    });
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }

            }
        });

        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>
<div id="workingArea" >
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>图片</th>
                <th>车位名称</th>
                <th>经度</th>
                <th>纬度</th>
                <th>用户id</th>
                <th>提交时间</th>
                <th>状态</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>
                <td>
                    <img height="40px"  :src="'img/info/'+bean.id+'.jpg'">
                </td>
                <td>
                    {{bean.name}}
                </td>
                <td>
                    {{bean.longitude}}
                </td>
                <td>
                    {{bean.latitude}}
                </td>
                <td>
                    {{bean.uid}}
                </td>
                <td>
                    {{bean.infoSubmitDate  | formatDateFilter}}
                </td>
                <td>{{bean.state}}</td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)">删除</span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/userPage::html" ></div>
</div>
<div th:replace="include/userFooter::html" ></div>
</body>
</html>
