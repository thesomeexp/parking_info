<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('主页')" ></head>
<body>
<div th:replace="include/admin/adminTop::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'adminListNoVerifiedInfoImages',
            location:'',
            pagination:{},
            beans: [],
            infoImages:[]
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            methods: {
                list:function(start){
                    var url =  this.uri + "?start=" + start
                    var formData = new FormData();
                    var timestamp = Date.parse(new Date());
                    axios.get(url, {
                        headers: {_csrf_token: window.localStorage.getItem("_csrf_token"), timestamp: timestamp}
                    }).then(function(response) {
                        var result = response.data;
                        vue.infoImages = result.data.content;
                        vue.pagination = result.data;
                        window.localStorage.setItem("_csrf_token", response.headers._csrf_token);
                    });
                },
                logout:function(){
                    var url =  'logout';
                    axios.post(url,this.user).then(function(response) {
                        var result = response.data;
                        if (result.status == "success") {
                            location.href="home";
                        } else {
                            alert(result.message)
                        }
                    })
                },
                delInfo:function (id) {
                    var url =  'adminVerifiedInfoImage';
                    var formData = new FormData();
                    formData.append("pid", id);
                    var timestamp = Date.parse(new Date());
                    var _csrf_token = window.localStorage.getItem("_csrf_token");
                    axios.post(url, formData,
                        {headers: {"timestamp": timestamp, "_csrf_token": _csrf_token}}
                    ).then(function(response) {
                        var result = response.data;
                        if (result.status == "success") {
                            alert('disable success')
                        } else {
                            alert(result.message)
                        }
                        var _csrf_token = response.headers._csrf_token;
                        window.localStorage.setItem("_csrf_token", _csrf_token);
                    })
                },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }

            }
        });

        Vue.filter('formatDateFilter', function (value, formatString) {
            if(null==value)
                return "";
            formatString = formatString || 'YYYY-MM-DD HH:mm:ss';
            return moment(value).format(formatString);
        });
    });

</script>
<div id="workingArea" >
    <a href="#nowhere" @click="logout">退出</a>
    <div th:replace="include/admin/adminTop2::html" ></div>
    <br>
    <br>

    <div class="panel-body">
        <table class="addTable">
            <tr class="submitTR">
                <td colspan="2" align="center">
                    <a href="#nowhere"  @click="list(0)" class="btn btn-success">列出所有未验证情图片</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>停车场名称</th>
                <th>图片</th>
                <th>pid</th>
                <th>状态</th>
                <th>提交时间</th>
                <th>uid</th>
                <th>url</th>
                <th>提交用户名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="infoImage in infoImages ">
                <td>{{infoImage.id}}</td>
                <td>{{infoImage.infoname}}</td>
                <td>
                    <img height="40px" :src="infoImage.url">
                </td>
                <td>
                    {{infoImage.pid}}
                </td>
                <td>
                    {{infoImage.state}}
                </td>
                <td>
                    {{infoImage.submitDate  | formatDateFilter}}
                </td>
                <td>
                    {{infoImage.uid}}
                </td>
                <td>{{infoImage.url}}</td>
                <td>
                    {{infoImage.username}}
                </td>
                <td>
                    <a href="#" @click="delInfo(infoImage.id)" >验证</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>
</div>
<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
